<html>
<head>
    <meta charset="utf-8">
    <title>{{ siteinfo.site_name }} - 登录</title>
    <link rel="stylesheet" href="/static/index.min.css">
    <script type="module" src="/static/fluentui-web-components.min.js"></script>
</head>
<body>
    <div class="app">
        <h2>登录</h2>
        <form action="/login" method="post">
            <p><fluent-text-field type=text name=username appearance="outline">用户名</fluent-text-field></p>
            <p><fluent-text-field type=password name=password appearance="outline">密码</fluent-text-field></p>
            <p id="hint">{{ message }}</p>
            <fluent-button appearance="accent" type="submit">登录</fluent-button>
        </form>
        <script>
            document.querySelector("form").addEventListener("submit", function(e) {
                var form = new FormData(document.querySelector("form"));
                if(form.get("username") == "" || form.get("password") == "") {
                    document.querySelector("#hint").innerHTML = "用户名或密码不能为空。";
                    e.preventDefault();
                }
            });
        </script>
    </div>
</body>
